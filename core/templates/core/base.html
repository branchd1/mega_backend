{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mega App {% block title %}{% endblock %}</title>

    <link rel="shortcut icon" href="{% static 'core/img/favicon.ico' %}"/>

    <!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

    <link href="{% static 'core/style/style.css' %}" rel="stylesheet" />
</head>
<body class="pb-5">
    <nav class="navbar navbar-light">
        <a class="navbar-brand mb-0 h1" href="{% url 'developer:index' %}">
            <img src="{% static 'core/img/logo/logo.png' %}" alt="Logo"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse bg-secondary" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'accounts:logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    {% block body %}{% endblock %}

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
