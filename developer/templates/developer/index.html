{% extends 'core/base.html' %}

{% block title %}- developer{% endblock %}

{% block body %}
<div class="container">
    <div>
        <h3>Your Features</h3>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-md-3">
        {% for feature in features %}
        <div class="col mb-4">
            <div class="card width-18">

                <img src="{{ MEDIA_URL }}{{ feature.picture.url }}" class="card-img-top" alt="Feature Image">
                 <div class="card-body">
                    <h5 class="card-title">{{ feature.name }}</h5>
                    <p class="card-text text-truncate">{{ feature.description }}</p>
                    <a href="{% url 'developer:feature_details' feature.pk %}" class="btn btn-primary">View details</a>
                </div>
            </div>
        </div>
        {% endfor %}
        <div class="col-12 col-md-6 col-lg-4">
            <a href="{% url 'developer:add_feature' %}">
                <div class="card border-dashed width-18">
                    <span class="my-auto mx-auto">add feature</span>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
